<!DOCTYPE html>
<html>
<head>

  <style>
    body {
        font-family: 'Helvetica';font-size: 22px;
    }
  </style>

  <script>
   function myFunction(){
    documentgetElementById("easyDiv").style.display="none";
    documentgetElementByID("mediumDiv").style.display="block";
  }
  </script>

</head>

<body>
<div id="easyDiv">

<h4>How many easy assignments do you have to do?</h4>
  <input type="number"id="easy"/>

  <button onclick="myFunction1()" id="buttonE" class="button3">Done</button>



  <h4 id=typeE style="display:none;">What easy homework do you have to do?</h4>

  <script>
  function myFunction1() {
  	document.getElementById("typeE").style.display="block";
  }
  </script>

  <div id="containerE"></div>

<script>document.getElementById('buttonE').addEventListener('click', function() {

  let input = document.getElementById('easy').value;
  let container = document.getElementById('containerE');
  container.innerHTML = "";
  for (let i = 0; i < input; i++) {
    let newInput = document.createElement('input');
    container.appendChild(newInput);
  }



});</script>
</div>


<div id="mediumDiv" style="display:none;">
  <h4>How many medium assignments do you have to do?</h4>
    <input type="number"id="medium" value=""/>

    <button onclick="myFunction2()"id="buttonM" class="button3">Done</button>


    <h4 id=typeM style="display:none;">What medium homework do you have to do (eg. Do 2 math problems)?</h4>

    <script>
    function myFunction2() {
    	document.getElementById("typeM").style.display="block";
    }
    </script>

    <div id="containerM"></div>

  <script>document.getElementById('buttonM').addEventListener('click', function() {

    let input = document.getElementById('medium').value;
    let container = document.getElementById('containerM');
    container.innerHTML = "";
    for (let i = 0; i < input; i++) {
      let newInput = document.createElement('input');
      container.appendChild(newInput);
    }



  });</script>

</div>

  <button onclick="myFunction()">Enter</button>

  <head>
<title></title>
<script>
function myFunction() {
	document.getElementById("easyDiv").style.display="none";
	document.getElementById("mediumDiv").style.display="block";
}
</script>


</html>
